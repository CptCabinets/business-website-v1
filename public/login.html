<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login ¬∑ AJ Cleaning Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-50 to-indigo-50 flex items-center justify-center px-4">

    <div class="w-full max-w-sm">
        <div class="text-center mb-8">
            <div class="text-4xl mb-3">üßπ</div>
            <h1 class="text-2xl font-bold text-slate-800">AJ Cleaning Services</h1>
            <p class="text-slate-500 text-sm mt-1">Staff portal login</p>
        </div>

        <div class="bg-white rounded-3xl shadow-lg border border-slate-100 p-8">
            <div id="error-msg" class="hidden mb-4 p-3 bg-red-50 border border-red-200 text-red-600 text-sm rounded-xl text-center"></div>

            <form id="login-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1.5">Username</label>
                    <input
                        id="username"
                        type="text"
                        autocomplete="username"
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent text-slate-800 text-sm"
                        placeholder="Enter your username"
                        required
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1.5">Password</label>
                    <input
                        id="password"
                        type="password"
                        autocomplete="current-password"
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent text-slate-800 text-sm"
                        placeholder="Enter your password"
                        required
                    />
                </div>
                <button
                    type="submit"
                    id="submit-btn"
                    class="w-full py-3 bg-sky-600 text-white rounded-xl font-semibold hover:bg-sky-700 transition-colors shadow-sm"
                >
                    Sign In
                </button>
            </form>
        </div>

        <p class="text-center text-xs text-slate-400 mt-6">
            <a href="/" class="hover:text-slate-600 transition-colors">‚Üê Back to website</a>
        </p>
    </div>

    <script>
        // Check if already logged in
        const token = localStorage.getItem('aj_token');
        if (token) {
            window.location.href = '/schedule';
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const errEl = document.getElementById('error-msg');

            btn.textContent = 'Signing in...';
            btn.disabled = true;
            errEl.classList.add('hidden');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok && data.token) {
                    localStorage.setItem('aj_token', data.token);
                    localStorage.setItem('aj_user', data.username);
                    window.location.href = '/schedule';
                } else {
                    errEl.textContent = data.error || 'Invalid username or password.';
                    errEl.classList.remove('hidden');
                    btn.textContent = 'Sign In';
                    btn.disabled = false;
                }
            } catch (err) {
                errEl.textContent = 'Connection error. Please try again.';
                errEl.classList.remove('hidden');
                btn.textContent = 'Sign In';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
